<template>
    <div class="knowledge-wrapper">
        <div class="toggle-button" onclick={toggleKnowledgeList}>
            일반 문의
        </div>
        <div class="knowledge-container">
            <div class="knowledge-list">
                <template for:each={knowledgeList} for:item="knowledge">
                    <div key={knowledge.id} class="knowledge-item">
                        <div class="knowledge-title" onclick={toggleKnowledgeDetail} data-id={knowledge.id}>
                            <strong><span class="knowledge-label">K</span>{knowledge.title}</strong>
                        </div>
                        <div class="knowledge-detail" data-id={knowledge.id}>
                            <span class="answer-label-one">Q</span>
                            <lightning-formatted-rich-text value={knowledge.question}></lightning-formatted-rich-text>
                            <span class="answer-label-two">A</span>
                            <lightning-formatted-rich-text value={knowledge.answer}></lightning-formatted-rich-text>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
